<mat-card>
  <form #heroForm="ngForm" (ngSubmit)="save(heroForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{hero.name ? 'Edit' : 'Add'}} Hero</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="hero.href">
      <mat-form-field>
        <input matInput placeholder="Hero Name" [(ngModel)]="hero.name"
               required name="name" #name>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!heroForm.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(hero.href)"
              *ngIf="hero.href" type="button">Delete</button>
      <a mat-button routerLink="/hero-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{hero.giphyUrl}}" alt="{{hero.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
