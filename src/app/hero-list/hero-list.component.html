<mat-card>
  <mat-card-title>Hero List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let hero of heroes">
        <img mat-list-avatar src="{{hero.giphyUrl}}" alt="{{hero.name}}">
        <h3 mat-line>
        	<a mat-button [routerLink]="['/hero-edit', hero.id]">{{hero.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/add-hero']">Add Hero</button>
</mat-card>
